<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            color: #333;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .recipe-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .recipe-card img {
            width: 100%;
            border-radius: 5px;
        }
        .recipe-card h3 {
            margin: 10px 0;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Smart Recipe Finder</h1>
            <div class="search-box">
                <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g. tomato, cheese)">
                <button onclick="findRecipes()">Find Recipes</button>
            </div>
            <div class="recipes" id="recipeList">
                <!-- Recipe cards will be displayed here -->
            </div>
        </div>
    </body>
    </html>
